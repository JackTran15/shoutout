name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Node.js 18 environment
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: cd api && yarn install

      # Run tests
      - name: Run tests
        run: cd api && yarn install

      # Build the application
      - name: Build the application
        run: cd api && yarn install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to remote server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo temp > ~/.ssh/known_hosts
          ssh-keyscan -H 139.180.156.22 >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa root@139.180.156.22 <<EOF
            cd /opt/shoutout/api
            git pull origin main
            yarn build
            pm2 restart all
            curl http://localhost:3000
            cd /opt/shoutout/app
            yarn build
          EOF